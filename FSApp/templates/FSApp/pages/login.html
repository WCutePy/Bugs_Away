{% extends "FSApp/base.html" %}

{% block title %}Stats{% endblock %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in or register</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    <form id="login-form" class="" action="#" method="POST">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-white">Username</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" autocomplete="username"
                 required class="peer block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
                 ring-inset ring-gray-300  sm:text-sm sm:leading-6

                 focus:ring-2 focus:ring-inset
                 focus:ring-indigo-600

                 placeholder-shown:!text-gray-900

                 invalid:text-pink-600

                    "
                placeholder="jon"
                 pattern="[a-zA-Z0-9_.]+" minlength="4" maxlength="20">
            <p class="mt-2 invisible
            peer-placeholder-shown:!invisible
            peer-focus:!invisible
            peer-invalid:visible text-pink-500 text-sm">
            Please provide a valid username.
            </p>
        </div>

      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 placeholder=""
                    class="peer block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
                 ring-inset ring-gray-300 sm:text-sm sm:leading-6

                 focus:ring-2 focus:ring-inset
                 focus:ring-indigo-600

                 placeholder-shown:!text-gray-900

                 invalid:text-pink-600

                    ">
            <p class="mt-2 invisible
            peer-placeholder-shown:!invisible
            peer-focus:!invisible
            peer-invalid:visible text-pink-500 text-sm">
            Please provide a valid username.
            </p>
        </div>
      </div>

      <div class="relative z-0 w-full mb-5 group">
        <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
      </div>
      <div class="relative z-0 w-full mb-5 group">
          <input type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
          <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
      </div>


      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in / register</button>
      </div>
    {% csrf_token %}


    </form>

  </div>
</div>

{% endblock %}
