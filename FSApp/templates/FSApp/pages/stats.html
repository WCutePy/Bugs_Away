{% extends "FSApp/base.html" %}

{% block title %}Stats{% endblock %}

{% load humanize %}

{% block content %}
  <div>
  <aside id="logo-sidebar" class="fixed top-0 left-0 z-10 h-screen mt-12 border-r
  bg-gray-800 border-gray-700 w-36" aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800">
      <ul class="space-y-2 font-medium">
        {% for id, date in items %}
        <li class="flex justify-center ">

          <button id="{{ id }}" onclick="clickedGameButton(this.id)"
                  class="flex flex-col items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
            <span>{{ id }}</span>
            <span>{{ date | naturaltime}}</span>
          </button>

        </li>
        {% endfor %}
      </ul>
   </div>
  </aside>

  <div class="ml-36 max-w-[calc(100%-9rem)] p-10 ">
    <div class="flex flex-row">
      <div id="plot-1" class="w-1/2">

      </div>
      <div id="plot-2" class="w-1/2">

      </div>
    </div>
    <div id="plot-3" class="py-4">

    </div>
    <div id="plot-4" class="py-4">

    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="../../../static/FSApp/js/stats.js"></script>

{% endblock %}
